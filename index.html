<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="container">
        <img src="/img/logo.png" class="logo">
        <div class="encriptar">

                <textarea required name="texto"  class= "texto" id="texto" cols="30" rows="0" placeholder="Ingresa el texto aquí" ></textarea>
        </div>

        
        <div class="terminos">
            <p>Solo letras minúsculas y sin acento.</p>
        </div>
        
        <div class="botones">
            <button class = "btn-encriptar" type="button" onclick="encriptar()"> Encriptar <span></span></button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
        </div>
   

    <div class="encriptado"> 
        <img src="img/muñeco.png" alt="" id="persona">

        <div class="mensaje-encriptado" id="mensaje-encriptado"> 
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingrese el texto que deseas encriptar o desencriptar</p>    
        </div>

    </div>
</div>


</body>

<script src="index.js"></script>
</html>
